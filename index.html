<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Flixify DLD System</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --primary: #ff0059;
            --primary-dark: #00eeff;
            --primary-light: rgba(0, 113, 255, 0.2);
            --accent: #00f7ff;
            --text: rgba(255, 255, 255, 0.92);
            --text-light: rgba(255, 255, 255, 0.7);
            --bg: #000000;
            --card-bg: rgba(30, 30, 40, 0.5);
            --border: rgba(255, 255, 255, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --radius: 13px;
            --glass: rgba(40, 40, 50, 0.4);
            --glass-highlight: rgba(255, 255, 255, 0.1);
            --glass-edge: rgba(255, 255, 255, 0.05);
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
            flex: 1; 
            z-index: 1; 
        }
        
        /* Liquid Glass Header */
        header {
            text-align: center; 
            padding: 50px 30px; 
            margin-bottom: 50px; 
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--radius);
            border: 1px solid var(--glass-edge);
            box-shadow: var(--shadow);
            position: relative; 
            overflow: hidden;
        }
        
        header::before {
            content: ''; 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--glass-highlight), transparent);
        }
        
        h1 {
            font-size: 3.8rem;
            margin-bottom: 20px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1.5px;
            line-height: 1.1;
            text-shadow: 0 2px 25px rgba(0, 113, 255, 0.2);
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
            font-weight: 300;
        }
        
        /* Liquid Glass Welcome Message */
        .welcome-message {
            text-align: center; 
            padding: 90px 40px; 
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--radius);
            margin: 50px 0; 
            border: 1px solid var(--glass-edge);
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
        }
        
        .welcome-message:hover { 
            transform: translateY(-10px) scale(1.02); 
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.5); 
        }
        
        .welcome-icon { 
            font-size: 6rem; 
            margin-bottom: 35px; 
            color: var(--primary); 
            text-shadow: 0 0 30px var(--primary); 
        }
        
        .welcome-message h2 { 
            font-size: 3rem; 
            margin-bottom: 25px; 
            color: var(--text); 
            font-weight: 700; 
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .welcome-message p { 
            font-size: 1.3rem; 
            color: var(--text-light); 
            max-width: 700px; 
            margin: 0 auto; 
            line-height: 1.8; 
        }
        
        .url-example {
            display: inline-block; 
            margin-top: 25px; 
            padding: 14px 28px; 
            background: rgba(0, 0, 0, 0.25);
            border-radius: var(--radius); 
            font-family: 'Poppins', monospace; 
            color: var(--primary);
            border: 1px solid var(--glass-border); 
            font-weight: 500;
        }
        
        /* Liquid Glass Modal */
        .modal {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            overflow-y: auto; 
            opacity: 0; 
            transition: opacity 0.4s ease;
            padding: 50px 0; 
        }
        
        .modal.show { opacity: 1; }
        
        .modal-content {
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            margin: 0 auto;
            padding: 50px 0 50px 0;
            border-radius: var(--radius);
            max-width: 1100px;
            width: 95%; 
            position: relative; 
            border: 1px solid var(--glass-edge);
            box-shadow: var(--shadow);
            transform: scale(0.95); 
            transition: transform 0.4s ease;
        }

        .modal.show .modal-content { transform: scale(1); }

        .modal-inner-padding {
            padding: 0 50px;
        }
        
        .movie-title { 
            font-size: 2.8rem; 
            margin-bottom: 20px; 
            font-weight: 700; 
            color: var(--text); 
            letter-spacing: -1px; 
            line-height: 1.2; 
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .movie-meta { 
            display: flex; 
            gap: 18px; 
            flex-wrap: wrap; 
            margin-bottom: 30px; 
        }
        
        .meta-item {
            display: flex; 
            align-items: center; 
            gap: 10px; 
            font-size: 1.1rem; 
            color: var(--text-light);
            padding: 10px 20px; 
            background: var(--glass);
            border-radius: var(--radius);
            border: 1px solid var(--glass-edge); 
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .meta-item:hover { 
            background: var(--glass-highlight); 
            color: var(--text); 
        }
        
        .movie-description { 
            margin-top: 30px; 
            color: var(--text-light); 
            line-height: 1.8; 
            font-size: 1.1rem; 
            font-weight: 400; 
            max-width: 900px; 
        }
        
        .download-section, .embed-section { 
            padding-top: 40px; 
            margin-top: 40px; 
        }
        
        .embed-section, .download-section { 
            border-top: 1px solid var(--glass-border); 
        }

        .section-title {
            font-size: 1.8rem; 
            margin-bottom: 30px; 
            display: flex; 
            align-items: center;
            gap: 15px; 
            color: var(--text); 
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .section-title i { 
            color: var(--primary); 
            font-size: 2rem; 
        }

        .episode-list { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        
        .episode-item { 
            background: var(--glass); 
            border: 1px solid var(--glass-border); 
            border-radius: var(--radius); 
            overflow: hidden; 
            transition: all 0.3s ease; 
            backdrop-filter: blur(10px);
        }
        
        .episode-item:hover { 
            border-color: var(--primary); 
            transform: translateY(-4px); 
            box-shadow: 0 0 20px rgba(0, 113, 255, 0.3); 
        }
        
        .episode-header { 
            padding: 18px 25px; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            font-weight: 600; 
            font-size: 1.2rem; 
            color: var(--text);
        }
        
        .episode-header .arrow-icon { 
            transition: transform 0.3s ease; 
        }
        
        .episode-item.active .episode-header .arrow-icon { 
            transform: rotate(180deg); 
        }
        
        .episode-links { 
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.5s ease, padding 0.5s ease; 
            background: rgba(0,0,0,0.2); 
        }
        
        .episode-item.active .episode-links { 
            max-height: 500px; 
            padding: 25px; 
            border-top: 1px solid var(--glass-border); 
        }
        
        .episode-links .download-card { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 18px; 
            background: var(--glass); 
            border-radius: var(--radius); 
            transition: all 0.3s ease; 
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-edge);
            position: relative;
            overflow: hidden;
        }
        
        .episode-links .download-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .episode-links .download-card:hover::before {
            left: 100%;
        }
        
        .episode-links .download-card:hover { 
            background-color: var(--primary-light); 
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 113, 255, 0.3);
        }
        
        .episode-links .download-card:not(:last-child) { 
            margin-bottom: 12px; 
        }
        
        .download-quality { 
            font-weight: 600; 
            font-size: 1.1rem; 
            color: var(--text); 
        }
        
        /* Liquid Glass Download Button */
        .download-btn {
            display: inline-flex; 
            align-items: center; 
            gap: 12px; 
            padding: 12px 24px;
            background: var(--glass);
            color: var(--text);
            text-decoration: none; 
            border-radius: var(--radius); 
            font-weight: 700;
            transition: all 0.3s ease; 
            border: 1px solid var(--glass-edge);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .download-btn:hover::before {
            left: 100%;
        }
        
        .download-btn:hover { 
            transform: translateY(-3px) scale(1.05); 
            background: var(--primary-light);
            box-shadow: 0 8px 30px rgba(0, 113, 255, 0.3); 
        }
        
        .download-btn.locked-btn {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #000;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .unlock-stream-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 30px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #000000;
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            border: none;
            cursor: pointer;
            width: fit-content;
            margin: 30px auto 0;
            animation: pulse 2s infinite ease-in-out;
        }

        .unlock-stream-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6);
            animation: none;
        }

        .premium-message {
            text-align: center;
            padding: 40px;
            color: var(--text);
            background: var(--glass);
            border-radius: var(--radius);
            border: 1px solid var(--glass-border);
            line-height: 1.6;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        .premium-message p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .premium-message strong {
            color: #FFD700;
            font-weight: 700;
        }

        footer {
            text-align: center; 
            margin-top: 100px; 
            padding: 40px; 
            color: var(--text-light);
            background: var(--glass);
            border-top: 1px solid var(--glass-border); 
            font-weight: 400;
            backdrop-filter: blur(10px);
        }
        
        .loading { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 80px 40px; 
            width: 100%; 
        }
        
        .spinner { 
            width: 60px; 
            height: 60px; 
            border: 4px solid var(--glass-border); 
            border-radius: 50%; 
            border-top: 4px solid var(--primary); 
            animation: spin 1s linear infinite; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .notification {
            position: fixed; 
            top: 25px; 
            right: 25px; 
            padding: 18px 28px; 
            background: var(--glass);
            backdrop-filter: blur(15px); 
            border-radius: var(--radius); 
            border: 1px solid var(--glass-border);
            color: var(--text); 
            transform: translateX(120%); 
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1); 
            z-index: 1001; 
            font-weight: 500;
            box-shadow: var(--shadow);
        }
        
        .notification.show { transform: translateX(0); opacity: 1; }
        .notification.error { border-left: 5px solid var(--primary); }
        .notification.success { border-left: 5px solid var(--accent); }
        
        .episode-selector {
            display: flex; 
            align-items: center; 
            gap: 18px; 
            margin-bottom: 25px; 
            flex-wrap: wrap;
        }
        
        .episode-label { 
            font-weight: 600; 
            color: var(--text); 
            white-space: nowrap; 
            font-size: 1.1rem; 
        }
        
        .custom-select-wrapper { 
            position: relative; 
            min-width: 280px; 
            flex-grow: 1; 
        }

        .episode-dropdown {
            appearance: none; 
            -webkit-appearance: none; 
            -moz-appearance: none;
            width: 100%;
            background-color: var(--glass);
            border: 1px solid var(--primary);
            border-radius: var(--radius);
            padding: 14px 45px 14px 22px;
            color: var(--text);
            font-size: 1.1rem; 
            font-weight: 500; 
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .episode-dropdown:hover { 
            border-color: var(--accent); 
        }
        
        .episode-dropdown:focus { 
            outline: none; 
            border-color: var(--accent); 
        }

        .episode-dropdown option {
            background-color: var(--bg);
            color: var(--text);
            padding: 12px 20px;
        }
        
        #embedPlayerContainer {
            margin-top: 25px;
            min-height: 200px; 
            background: #000;
            border-radius: var(--radius);
            overflow: hidden;
        }

        .embed-container {
            width: 100%; 
            max-width: 100%; 
            height: 0; 
            padding-bottom: 56.25%;
            position: relative; 
            overflow: hidden;
            border-radius: var(--radius);
        }
        
        .embed-container iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        .no-embed, .no-download { 
            text-align: center; 
            padding: 40px; 
            color: var(--text-light); 
            font-style: italic; 
            background: var(--glass); 
            border-radius: var(--radius); 
        }
        
        .download-warning {
           color: #ffd700; 
           font-weight: 700; 
           text-align: center; 
           margin-bottom: 15px; 
           font-size: 22px;
           font-family: 'Hind Siliguri', sans-serif; 
           letter-spacing: 0.5px;
        }

        .download-suggestion {
           color: var(--accent); 
           font-weight: 600; 
           text-align: center; 
           margin-bottom: 20px; 
           font-size: 18px;
           font-family: 'Hind Siliguri', sans-serif; 
           letter-spacing: 0.3px;
        }

        /* Liquid Glass Telegram Float */
        .telegram-float { 
            position: fixed; 
            bottom: 25px; 
            right: 25px; 
            z-index: 1000; 
        }

        .telegram-icon {
           width: 52px; 
           height: 52px; 
           border-radius: 50%; 
           background-color: var(--primary); 
           display: flex;
           justify-content: center; 
           align-items: center; 
           animation: pulse 2s ease-out infinite;
           box-shadow: 0 5px 20px rgba(0, 113, 255, 0.6), 
                      inset 0 1px 1px rgba(255, 255, 255, 0.2);
           backdrop-filter: blur(5px);
        }
        
        @keyframes pulse {
           50% { 
               box-shadow: 0 5px 30px rgba(0, 113, 255, 0.9), 
                          inset 0 1px 1px rgba(255, 255, 255, 0.2); 
           }
        }

        .telegram-icon svg { 
            fill: #fff; 
            width: 26px; 
            height: 26px; 
        }

        .recommended-badge {
           color: #fff;
           font-size: 0.75rem;
           font-weight: 600;
           padding: 4px 10px;
           border-radius: 50px;
           margin-left: 10px;
           vertical-align: middle;
           text-shadow: none;
           display: inline-block;
           background: linear-gradient(45deg, var(--primary), var(--accent));
        }

        /* ENHANCED DOWNLOAD OPTIONS WITH PROFESSIONAL DESIGN */
        .download-option-highlight {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            border-radius: 10px;
            transition: all 0.3s ease;
            flex: 1;
        }

        .download-option-highlight.telegram {
            background: linear-gradient(135deg, rgba(0, 136, 204, 0.15), rgba(0, 247, 255, 0.1));
            border: 1px solid rgba(0, 136, 204, 0.3);
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.2);
        }

        .download-option-highlight.hd-1080p {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 165, 0, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }

        .download-option-highlight.hd-720p {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.15), rgba(144, 238, 144, 0.1));
            border: 1px solid rgba(0, 255, 0, 0.3);
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.2);
        }

        .download-option-highlight.backup {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.15), rgba(147, 112, 219, 0.1));
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.2);
        }

        .download-option-highlight .emoji {
            font-size: 1.4rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .download-option-highlight .quality-badge {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text);
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .download-option-highlight.telegram .quality-badge {
            color: #66d9ff;
        }

        .download-option-highlight.hd-1080p .quality-badge {
            color: #ffd700;
        }

        .download-option-highlight.hd-720p .quality-badge {
            color: #90ee90;
        }

        .download-option-highlight .size-info {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-left: auto;
            background: rgba(0,0,0,0.3);
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 500;
        }

        .download-option-highlight .server-badge {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .download-option-highlight.telegram .server-badge {
            background: linear-gradient(135deg, #0088cc, #00ccff);
        }

        .download-option-highlight.hd-1080p .server-badge {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
        }

        .download-option-highlight.hd-720p .server-badge {
            background: linear-gradient(135deg, #00cc00, #66ff66);
        }

        /* Episode Header with Enhanced Emoji */
        .episode-header-with-emoji {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .episode-emoji {
            font-size: 1.5rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        .episode-header-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .episode-main-text {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text);
        }

        .episode-sub-text {
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 500;
        }

        /* Download Stats */
        .download-stats {
            display: flex;
            align-items: center;
